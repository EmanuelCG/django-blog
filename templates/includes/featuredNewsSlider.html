{% load custom_filters %}
<!-- Featured News Slider Start -->
<div class="container-fluid py-3">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between bg-light py-2 px-4 mb-3">
            <h3 class="m-0">Featured</h3>
            <a class="text-secondary font-weight-medium text-decoration-none" href="">View All</a>
        </div>
        <div class="owl-carousel owl-carousel-2 carousel-item-4 position-relative">
            {%for post in posts%}
            <div class="position-relative overflow-hidden" style="height: 300px;">
                <img class="img-fluid w-100 h-100" src="{{post.post_img_portada.url}}" style="object-fit: cover;">
                <div class="overlay">
                    <div class="mb-1" style="font-size: 13px;">
                        <a class="text-white" href="">{{post.category}}</a>
                        <span class="px-1 text-white">/</span>
                        <a class="text-white" href="">{{post.updated_at | date:"F d, Y"}}</a>
                    </div>
                    <a class="h5 m-0 text-white" href="">{{post.title | truncate_chars:30 }}</a>
                </div>
                </div>
            {%endfor%}
        </div>
    </div>
</div>
</div>
<!-- Featured News Slider End -->
